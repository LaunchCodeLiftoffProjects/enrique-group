<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">



<div style="background: url(https://images.unsplash.com/photo-1448697138198-9aa6d0d84bf4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80)" class="jumbotron bg-cover text-black">
<div class="container py-5 text-center" >
  <h1 class="display-4 font-weight-light">Tappy Planner</h1>
  <p class="font-weight-light font-italic mb-3">Let's Get Organized!</p>
</div>
</div>

<form method="post">
  <div class="form-group">
    <label>Username
      <input class="form-control" th:field="${registerFormDTO.username}" />
    </label>
    <p class="error" th:errors="${registerFormDTO.username}"></p>
  </div>
  <div class="form-group">
    <label>Password
      <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
    </label>
    <p class="error" th:errors="${registerFormDTO.password}"></p>
  </div>
  <div class="form-group">
    <label>Verify Password
      <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
    </label>
  </div>

  <input type="submit" class="btn btn-primary" value="Register" />
</form>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
